<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="민재홍">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디찾기 - 커피익스체인지</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/member/id_find.css">
    <script src="https://kit.fontawesome.com/fa7837bf25.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="../js/prefixfree.min.js"></script>
    <script type="text/javascript" src="../js/member/id_find.js"></script>
</head>
<body>
    <!-- [S]header -->
    <div id="header"></div>
    <!-- [E]header -->
    <!-- [S]TOP -->
    <a href="#" id="toTop">TOP</a>
    <!-- [E]TOP -->
    <!-- [S]idFind -->
    <section id="idFind">
        <div>
            <!-- [S]idFindForm -->
            <form id="idFindForm" name="idFindForm">
                <h2>아이디 찾기</h2>
                <div class="memberInput">
                    <label for="member_name">이름</label>
                    <input type="text" id="member_name" name="member_name" placeholder="이름을 입력해주세요.">
                </div>
                <div class="memberInput">
                    <label for="member_email">이메일</label>
                    <input type="text" id="member_email" name="member_email" placeholder="이메일을 입력해주세요">
                </div>
                <div id="submit_box">
                    <input type="button" class="submitEmail" onclick="findId();" value="이메일로 아이디 전송">
                </div>
            </form>
            <!-- [E]idFindForm -->
            <!-- [S]회원가입, 비밀번호 찾기 -->
            <div id="joinAndFind">
                <p>가입을 하지 않으셨나요?<a href="./agree.html">회원가입 ></a></p>                    
                <p>비밀번호를 찾으시나요?<a href="./pwd_find.html">비밀번호 찾기 ></a></p>                    
            </div>
            <!-- [E]회원가입, 비밀번호 찾기 -->
        </div>
    </section>
    <!-- [E]idFind -->
    <!-- [S]footer -->
    <div id="footer"></div>
    <!-- [E]footer -->
</body>
</html>
