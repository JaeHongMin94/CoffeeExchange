<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="민재홍">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 커피익스체인지</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/member/login.css">
    <script src="https://kit.fontawesome.com/fa7837bf25.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="../js/prefixfree.min.js"></script>
    <script type="text/javascript" src="../js/member/login.js"></script>
</head>
<body>
    <!-- [S]header -->
    <div id="header"></div>
    <!-- [E]header -->
    <!-- [S]TOP -->
    <a href="#" id="toTop">TOP</a>
    <!-- [E]TOP -->
    <!-- [S]memberLogin -->
    <section id="memberLogin">
        <div>
            <!-- [S]Login Form -->
            <form id="login_form" name="login_form">
                <h2>로그인</h2>
                <div class="memberInput">
                    <label for="member_id">아이디</label>
                    <input type="text" id="member_id" name="member_id" placeholder="아이디를 입력해 주세요.">
                </div>
                <div class="memberInput">
                    <label for="member_pwd">비밀번호</label>
                    <input type="password" id="member_pwd" name="member_pwd" placeholder="비밀번호를 입력해 주세요">
                </div>
                <input type="checkbox" id="saveId" name="saveId" onclick="saveId();">
                <label class="chkId" for="saveId">아이디저장</label>
                <div id="submit_box">
                    <input type="submit" class="login" onclick="login();" value="로그인">
                </div>      
            </form>
            <!-- [E]Login Form -->
            <!-- [S]회원가입, 아이디 찾기, 비밀번호 찾기 -->
            <ul id="navMenu">
                <li class="link"><a href="./agree.html">회원 가입</a></li>
                <li class="link"><a href="./id_find.html">아이디 찾기</a></li>
                <li class="link"><a href="./pwd_find.html">비밀번호 찾기</a></li>
            </ul>
            <!-- [E]회원가입, 아이디 찾기, 비밀번호 찾기 -->
        </div>
    </section>
    <!-- [E]memberLogin -->
    <!-- [S]footer -->
    <div id="footer"></div>
    <!-- [E]footer -->
    
</body>
</html>
