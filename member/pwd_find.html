<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="민재홍">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호찾기 - 커피익스체인지</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/member/pwd_find.css">
    <script src="https://kit.fontawesome.com/fa7837bf25.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="../js/prefixfree.min.js"></script>
    <script type="text/javascript" src="../js/member/pwd_find.js"></script>
</head>
<body>
    <!-- [S]header -->
    <div id="header"></div>
    <!-- [E]header -->
    <!-- [S]TOP -->
    <a href="#" id="toTop">TOP</a>
    <!-- [E]TOP -->
    <!-- [S]pwdFind -->
    <section id="pwdFind">
        <div>
            <!-- [S]pwdFindForm -->
            <form id="pwdFindForm" name="pwdFindForm">
                <h2>비밀번호 찾기</h2>
                <div class="memberInput">
                    <label for="member_id">아이디</label>
                    <input type="text" id="member_id" name="member_id" placeholder="아이디를 입력해주세요.">
                </div>
                <div class="memberInput">
                    <label for="member_email">이메일</label>
                    <input type="text" id="member_email" name="member_email" placeholder="이메일을 입력해주세요">
                </div>
                <div id="submit_box">
                    <input type="button" class="submitEmail" onclick="findPwd();" value="이메일로 비밀번호 전송">
                </div>
            </form>
            <!-- [E]pwdFindForm -->
            <!-- [S]회원가입, 비밀번호 찾기 -->
            <div id="joinAndFind">
                <p>가입을 하지 않으셨나요?</p>
                <a href="./agree.html">회원가입 ></a>
                <p>아이디를 찾으시나요?</p>
                <a href="./id_find.html">아이디 찾기 ></a>
            </div>
            <!-- [E]회원가입, 비밀번호 찾기 -->
        </div>
    </section>
    <!-- [E]pwdFind -->
    <!-- [S]footer -->
    <div id="footer"></div>
    <!-- [E]footer -->
</body>
</html>
