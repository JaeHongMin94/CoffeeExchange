<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="민재홍">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보입력 - 커피익스체인지</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/member/register.css">
    <script src="https://kit.fontawesome.com/fa7837bf25.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="../js/prefixfree.min.js"></script>
    <script type="text/javascript" src="../js/member/register.js"></script>
</head>
<body>
    <!-- [S]header -->
    <div id="header"></div>
    <!-- [E]header -->
    <!-- [S]TOP -->
    <a href="#" id="toTop">TOP</a>
    <!-- [E]TOP -->
    <!-- [S]join -->
    <section id="join">
        <div>
            <!-- [S]joinForm -->
            <form id="joinForm" name="joinForm" method="post" action="#" onsubmit="return false;">
                <h2>회원가입</h2>
                <div class="memberInput">
                    <label for="member_id">아이디</label>
                    <input type="text" class="form_input" id="member_id" name="member_id" placeholder="아이디를 입력해주세요.">
                </div>
                <div class="memberInput">
                    <label for="member_email">이메일</label>
                    <input type="text" class="form_input" id="member_email" name="member_email" placeholder="이메일을 입력해주세요">
                </div>
                <div class="memberInput">
                    <label for="member_pwd">비밀번호</label>
                    <input type="password" class="form_input" id="member_pwd" name="member_pwd" placeholder="비밀번호를 입력해 주세요">
                </div>
                <div class="memberInput">
                    <label for="member_pwdChk">비밀번호 확인</label>
                    <input type="password" class="form_input" id="member_pwdChk" name="member_pwdChk" placeholder="비밀번호를 입력해 주세요">
                </div>
                <div id="submit_box">
                    <input type="submit" class="submitJoin" onclick="join();" value="회원가입하기">
                </div>
            </form>
            <!-- [E]joinForm -->
            <!-- [S]로그인 -->
            <div id="login">
                <p>이미 회원이십니까?<a href="./login.html">로그인 ></a></p>
                
            </div>
            <!-- [E]로그인 -->
        </div>
    </section>
    <!-- [E]join -->
    <!-- [S]footer -->
    <div id="footer"></div>
    <!-- [E]footer -->
</body>
</html>
